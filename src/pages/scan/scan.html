<ion-header>
  <ion-navbar>
    <ion-title>Scan your Barcode!</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <h2>Welcome to Barcode Scanner !</h2>

  <button ion-button (click)="scan()">Scan</button>

  <ion-list>
    <ion-item>

      <h1>cancelled :  {{data.cancelled}}</h1>
      <h1>format : {{data.format}}</h1>
      <h1>text : {{data.text}}</h1>


    </ion-item>

    <ion-item>

 <ion-input type="text" [(ngModel)]="encodemyData"></ion-input>
 </ion-item>
          <ion-item>
            <button ion-button (click)="encodeData()">Scan</button>
  </ion-item>


  

  <div text-center margin-top>
      <span ion-text color="secondary" tappable (click)="goLog()">go Back to <strong>Main Page</strong></span>
    </div>
  </ion-list>



</ion-content>
