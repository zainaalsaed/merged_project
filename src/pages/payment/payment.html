<ion-header>

  <ion-navbar>
    <ion-title>Where to pay my traffic tickets?</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <div>
<ion-slides pager>
  <ion-slide *ngFor="let slide of slider">
    <img [src]= "slide.image"/>
  </ion-slide>
</ion-slides>
</div>
<p text-left ion-text color="secondary" >You could search for the neasrest place to pay your traffic Tickets</p>
   <button ion-button color="secondary" block (click)="mahakem()">Show nearest court on map</button>

   <button ion-button color="secondary" block (click)="doPrompt()">Purchase Tickets</button>

</ion-content>
