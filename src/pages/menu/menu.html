<ion-header>

  <ion-toolbar color="secondary" >
    <button ion-button menuToggle>
        <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title *ngIf="!isSearchbarOpened">Pets</ion-title>
    <ion-searchbar *ngIf="isSearchbarOpened" showCancelButton="true" (search)="onSearch($event)" (ionCancel)="isSearchbarOpened=false"></ion-searchbar>
    <ion-buttons end>
    <button ion-button icon-only *ngIf="!isSearchbarOpened" (click)="isSearchbarOpened=true">
        <ion-icon ios="ios-search" md="md-search"></ion-icon>
    </button>
    <button ion-button icon-only>
        <ion-icon name="notifications"></ion-icon>
    </button>
    <button ion-button icon-only>
        <ion-icon name="cart"></ion-icon>
    </button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>
  
<ion-content>
<ion-segment class="SwipedTabs-tabs">
  <ion-segment-button *ngFor='let tab of tabs;let i=index' value="IgnorMe" (click)="selectTab(i)"
  [ngClass]='{"SwipedTabs-activeTab":(this.SwipedTabsSlider &&(this.SwipedTabsSlider.getActiveIndex()===i||(
    tabs.length-1===i && this.SwipedTabsSlider.isEnd())))}'>
    {{tab}}
  </ion-segment-button>
</ion-segment>


<div id='indicator' class="SwipedTabs-indicatorSegment" [ngStyle]="{'width.%':(100/this.tabs.length)}"></div>
