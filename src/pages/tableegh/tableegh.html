     function checkTFCValueseServicesns_Z7_N90A19O0KG7Q20AHLB5E9P4PP6_(language) {
  
      if( $("#queryTypens_Z7_N90A19O0KG7Q20AHLB5E9P4PP6_") ) {
        
        if( $("#queryTypens_Z7_N90A19O0KG7Q20AHLB5E9P4PP6_").val() == "platNum"  ) { 
          if ($("#platNumns_Z7_N90A19O0KG7Q20AHLB5E9P4PP6_")  && 
            ($("#platNumns_Z7_N90A19O0KG7Q20AHLB5E9P4PP6_").val() =="" || ($("#platTypens_Z7_N90A19O0KG7Q20AHLB5E9P4PP6_")   && 
            $("#platTypens_Z7_N90A19O0KG7Q20AHLB5E9P4PP6_").val()  !="DIP" &&  isNaN($("#platNumns_Z7_N90A19O0KG7Q20AHLB5E9P4PP6_").val())) )) {
  
            alert( (language== "en")? "Please Enter a Valid Vehicle Number" : "الرجاء ادخال رقم اللوحة بشكل صحيح");
            $("#platNumns_Z7_N90A19O0KG7Q20AHLB5E9P4PP6_").focus();
            return false;
          } else if ($('#captchaResponsePlateNons_Z7_N90A19O0KG7Q20AHLB5E9P4PP6_').val() =="" || $('#captchaResponsePlateNons_Z7_N90A19O0KG7Q20AHLB5E9P4PP6_').val().length != 3)  {
            strMessage =  lang.toUpperCase() == "EN"  ? "Please,Enter the Verification code correctly" : "الرجاء ادخال رمز التحقق بشكل صحيح" ;
            alert(strMessage) ;
            $('#captchaResponsePlateNons_Z7_N90A19O0KG7Q20AHLB5E9P4PP6_').focus();
            return false;
          }				
        } else if( $("#queryTypens_Z7_N90A19O0KG7Q20AHLB5E9P4PP6_").val() == "qidNo"  ) {
          
          return checkeServicesQIDvaluens_Z7_N90A19O0KG7Q20AHLB5E9P4PP6_(language) ;
        } else if( $("#queryTypens_Z7_N90A19O0KG7Q20AHLB5E9P4PP6_").val() == "companyId"  ) {
    
          return checkeServicesCpyValuesns_Z7_N90A19O0KG7Q20AHLB5E9P4PP6_(language,'TFCViolations');
            
        } else if($("#queryTypens_Z7_N90A19O0KG7Q20AHLB5E9P4PP6_").val() == "foreignCars") {
  
          return checkeServicesForeignCarsValuesns_Z7_N90A19O0KG7Q20AHLB5E9P4PP6_(language,'TFCViolations');
        }	
      }
        
      return true;
    }
    
    function checkeServicesQIDvaluens_Z7_N90A19O0KG7Q20AHLB5E9P4PP6_(language) {

          $("#qidNons_Z7_N90A19O0KG7Q20AHLB5E9P4PP6_").select();

        }  else if ($('#captchaResponseQidNons_Z7_N90A19O0KG7Q20AHLB5E9P4PP6_').val() =="" || $('#captchaResponseQidNons_Z7_N90A19O0KG7Q20AHLB5E9P4PP6_').val().length != 3)  {
            strMessage =  lang.toUpperCase() == "EN"  ? "Please,Enter the Verification code correctly" : "الرجاء ادخال رمز التحقق بشكل صحيح" ;
            alert(strMessage) ;
            $('#captchaResponseQidNons_Z7_N90A19O0KG7Q20AHLB5E9P4PP6_').focus();
            return false;
          }	
      }
      return true;
    }
