




<ion-header>
  <ion-navbar color="primary">
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>
      <strong>Ministry of Transportation</strong>
    </ion-title>
    <ion-buttons end>
      <button ion-button tappable (click)="presentNotifications($event)">
        <ion-icon name="notifications"></ion-icon>
      </button>
      <button ion-button tappable (click)="goToAccount()">
        <ion-icon name="cog"></ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>
</ion-header>




<ion-content padding>
  <div class="block">
   <ion-icon ios="ios-contacts" md="md-contacts" tappable (click)="account()"></ion-icon>
    <ion-label>Your Reports</ion-label>
  </div>

  <div class="block">
    <ion-icon ios="ios-people" md="md-people"></ion-icon>
      <ion-label>Your Inquireies </ion-label>
    </div>

    <div class="block">
      <ion-icon name="contacts" class="reports" tappable (click)="showVio()"></ion-icon>
      <ion-label>Check/Pay your Traffic violations</ion-label>
    </div>

  <div class="block">
    <ion-icon ios="ios-albums" md="md-albums"></ion-icon>
    <ion-label>Complains</ion-label>
  </div>
  <div class="block">
    <ion-icon ios="ios-car" md="md-car" tappable (click)="School()" ></ion-icon>
    <ion-label>Ensurance</ion-label>
  </div>
  <div class="block">
    <ion-icon ios="ios-bookmarks" md="md-bookmarks"   ></ion-icon>
    <ion-label>Traffic today</ion-label>
  </div>
  <div class="block">
    <ion-icon ios="ios-bus" md="md-bus"></ion-icon>   
     <ion-label>Accedents</ion-label>
  </div>
  <div class="block">
    <ion-icon ios="ios-paper" md="md-paper"></ion-icon> 
    
    <ion-label>Complains</ion-label>
  </div>
  <div class="block">
    <ion-icon ios="ios-paper" md="md-paper"></ion-icon> 
    
    <ion-label>Complains</ion-label>
  </div>
  </ion-content>
