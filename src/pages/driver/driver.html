




<ion-header>
  <ion-navbar color="primary">
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>
      <strong>Ministry of Transportation</strong>
    </ion-title>
    <ion-buttons end>
      <button ion-button tappable (click)="presentNotificationat($eventat)">
        <ion-icon name="notificationat"></ion-icon>
      </button>
      <button ion-button tappable (click)="goToAccountat()">
        <ion-icon name="cog"></ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>
</ion-header>




<ion-content padding>
  <div class="block">
   <ion-icon ios="ios-contacts" md="md-contacts" tappable (click)="addRep()"></ion-icon>
    <ion-label>Your Reports</ion-label>
  </div>

  <div class="block">
    <ion-icon ios="ios-people" md="md-people"></ion-icon>
      <ion-label>Your Inquireies </ion-label>
    </div>

    <div class="block">
      <ion-icon name="contacts" class="reports" tappable (click)="gotPay()"></ion-icon>
      <ion-label>Pay your Traffic tickets</ion-label>
    </div>

  <div class="block">
    <ion-icon ios="ios-albums" md="md-albums"></ion-icon>
    <ion-label>Complains</ion-label>
  </div>
  <div class="block">
    <ion-icon ios="ios-car" md="md-car" tappable (click)="testo()" ></ion-icon>
    <ion-label>Ensurance</ion-label>
  </div>
  <div class="block">
    <ion-icon ios="ios-bookmarks" md="md-bookmarks" tappable (click)="ytesto()"  ></ion-icon>
    <ion-label>Traffic today</ion-label>
  </div>
  <div class="block">
    <ion-icon ios="ios-bus" md="md-bus"   tappable (click)="driverAccident()"></ion-icon>   
     <ion-label>Accidents</ion-label>
  </div>
  <div class="block">
    <ion-icon ios="ios-paper" md="md-paper" tappable (click)="memetete()"></ion-icon> 
    
    <ion-label>Complainsat</ion-label>
  </div>
  <div class="block">
    <ion-icon ios="ios-paper" md="md-paper"></ion-icon> 
    
    <ion-label>Complains</ion-label>
  </div>
  </ion-content>
